<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper-section">
        
        <div class="wrapper">
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
            <input type="radio" name="point" id="slide5">
            <input type="radio" name="point" id="slide6">
            <input type="radio" name="point" id="slide7">
            <div class="slider">
                <div class="slides slide1"></div>
                <div class="slides slide2"></div>
                <div class="slides slide3"></div>
                <div class="slides slide4"></div>
                <div class="slides slide5"></div>
                <div class="slides slide6"></div>
                <div class="slides slide7"></div>
            </div>
            <div class="text-and-radio">
                <div class="text-inner">
                    <p id="text1">КОГДА ВМЕСТО ДЕЙЛИ МИТИНГ СКАЗАЛ ПЛАНЁРКА</p>
                    <p id="text2">КОГДА ВМЕСТО ТАСКА СКАЗАЛ ЗАДАЧА</p>
                    <p id="text3">КОГДА ВМЕСТО ФИДЬЕК СКАЗАЛ ОБРАТНАЯ СВЯЗЬ</p>
                    <p id="text4">КОГДА ВМЕСТО ФАКАП СКАЗАЛ НЕУДАЧА</p>
                    <p id="text5">КОГДА ВМЕСТО ПОФИКСИТЬ СКАЗАЛ ИСПРАВИТЬ</p>
                    <p id="text6">КОГДА ВМЕСТО ВИКЛИ СКАЗАЛ СОВЕЩАНИЕ</p>
                    <p id="text7">КОГДА ВМЕСТО СЕКЬЮРНЫЙ СКАЗАЛ БЕЗОПАСНЫЙ</p>
                </div>

                <div class="controls">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>
                    <label for="slide5"></label>
                    <label for="slide6"></label>
                    <label for="slide7"></label>
                </div>
            </div>	
            
        </div>
        
        
    </section>
    
</body>
</html>
